<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountriesApp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Countries App</h1>
    </div>
    <div class="middle">
      <h3>Discover the world !</h3>

      <div class="worldImage">
        <img id="img1" src="wordpic.png" alt="word" class="worldImage" />
      </div>
    </div>
    <p class="searchCountry">Search a country</p>
    <div id="search-container">
      <input name="searchBar" id="searchBar" />
      <button id="searchBtn"><i class="fa fa-search"></i>search</button>
    </div>
    <div id="countryInfo" class="countryInfo"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
